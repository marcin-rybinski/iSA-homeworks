<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>The Wanderer</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-style">
      <img src="logo_wanderer.png" alt="logo" class="logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">MAIN</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              PRODUCTS
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Eatables</a>
              <a class="dropdown-item" href="#">Equipment</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              KNOW-HOW
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Food preservation</a>
              <a class="dropdown-item" href="#">Travelling and camping</a>
              <a class="dropdown-item" href="#">Supplies storage</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">LINKS</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn my-2 my-sm-0 search-button" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">

      <main class="col-sm-9">
        <section class="row product-section">

          <div class="card card-style shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
            <img class="card-img-top card-image" src="bread.jpg" alt="Card image cap" width="250">
            <div class="card-body">
              <h5 class="card-title">Bread</h5>
              <p class="card-text">Price: 10,00$</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basketModal">
                Add to basket.
              </button>
            </div>
          </div>

          <div class="card card-style shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
            <img class="card-img-top card-image" src="dry_meat.jpg" alt="Card image cap" width="250">
            <div class="card-body">
              <h5 class="card-title">Dry meat</h5>
              <p class="card-text">Price: 20,00$</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basketModal">
                Add to basket.
              </button>
            </div>
          </div>

          <div class="card card-style shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
            <img class="card-img-top card-image" src="dry_vegs.jpg" alt="Card image cap" width="250">
            <div class="card-body">
              <h5 class="card-title">Dry vegetables</h5>
              <p class="card-text">Price: 15,00$</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basketModal">
                Add to basket.
              </button>
            </div>
          </div>

          <div class="card card-style shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
            <img class="card-img-top card-image" src="backpack.jpg" alt="Card image cap" width="250">
            <div class="card-body">
              <h5 class="card-title">Backpack</h5>
              <p class="card-text">Price: 50,00$</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basketModal">
                Add to basket.
              </button>
            </div>
          </div>

          <div class="card card-style shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
            <img class="card-img-top card-image" src="canteen.jpg" alt="Card image cap" width="250">
            <div class="card-body">
              <h5 class="card-title">Canteen</h5>
              <p class="card-text">Price: 25,00$</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basketModal">
                Add to basket.
              </button>
            </div>
          </div>


        </section>
      </main>


      <aisde class="col-sm-3 sidebar">

        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header card-header-style" id="headingOne">
              <button class="btn btn-block btn-style" type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <h4 class="sidebar-title">FILTERS</h4>
              </button>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <section class="input-group">
                  <input class="form-control search-input" type="search" placeholder="Search by name">
                  <button class="btn search-button" type="submit">Search</button>
                </section>
                <hr>
                <section>
                  <h5 class="sidebar-subtitle">SEARCH BY CATEGORY</h5>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Eatables</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Equipment</label>
                  </div>
                </section>
                <hr>
                <section>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialUnchecked">
                    <label class="form-check-label" for="materialUnchecked">Show unavailable</label>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </aisde>
    </div>
  </div>

  <div class="modal fade" id="basketModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product added to basket.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>
</body>

</html>
